<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap Patins</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&family=Montserrat:ital,wght@0,500;1,500&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top">
      <!-- nav é mais interessante para acessibilidade -->
      <a href="#" title="logo do projeto">
        <img src="./assets/icons/logo.svg" alt="Logo" />
      </a>
      <a href="#" title="carrinho">
        <img src="./assets/icons/shopping-bag.svg" alt="Carrinho de compras" />
        <span>1</span>
      </a>
    </header>

    <section class="hero">
      <div>
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saudável</span>
            <span>radical</span>
          </div>
        </h1>

        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img src="assets/icons/shopping-bag.svg" alt="shopping-bag icon" />
            COMPRAR AGORA
          </a>

          <a href="#" class="button play">
            <span class="shadow">
              <img src="./assets/icons/play.svg" alt="play icon" />
            </span>
            VEJA EM AÇÃO
          </a>
        </div>
      </div>

      <div>
        <div class="content">
            <img src="assets/hero/ellipse.svg" alt="circulo">
            <img src="./assets/hero/patins-image.png" alt="patins image">
            <img src="./assets/hero/stars-1.svg" alt="stars icon">
            <img src="./assets/hero/stars-2.svg" alt="stars icon">
        </div>
      </div>
    </section>

    <section class="banner">
        <div class="scroller bg-gradient-animate">
            <div class="rolling">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
                <img src="./assets/icons/banner.svg" alt="banner">
            </div>
        </div>
    </section>

    <section class="gallery">
      <header>
        <span>GALERIA DE FOTOS</span>
        <h2>#usesnitap por aí</h2>
      </header>

      <div class="content">
        <figure>
          <img src="./assets/images/image-01.png" alt="pessoa de patins ">
          <figcaption>
            <img src="./assets/images/person.png" alt="">
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="./assets/images/image-02.png" alt="pessoa de patins ">
          <figcaption>
            <img src="./assets/images/person.png" alt="">
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure>
          <img src="./assets/images/image-03.png" alt="pessoa de patins ">
          <figcaption>
            <img src="./assets/images/person.png" alt="">
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="./assets/images/image-04.png" alt="pessoa de patins ">
          <figcaption>
            <img src="./assets/images/person.png" alt="">
            <span>@laviniapereira</span>
          </figcaption>
        </figure>
      </div>
    </section>

    <footer>
      <div class="logo">
        <img src="./assets/icons/logo.svg" alt="logo">
        Snitap
      </div>

      <nav>
        <a href="#">Sobre</a>
        <a href="#">Nossas lojas</a>
        <a href="#">Política de privacidade</a>
      </nav>

      <div class="social-links">
        <a href="#" title="instagram">
          <img src="./assets/icons/instagram.svg" alt="instagram logo">
        </a>
        <a href="#" title="youtube">
          <img src="./assets/icons/youtube.svg" alt="youtube logo">
        </a>
        <a href="#" title="facebook">
          <img src="./assets/icons/facebook.svg" alt="facebook logo">
        </a>
        <a href="#" title="tiktok">
          <img src="./assets/icons/tiktok.svg" alt="tiktok logo">
        </a>
      </div>
    </footer>

</html>
